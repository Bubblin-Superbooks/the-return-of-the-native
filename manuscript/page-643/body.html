<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">paused a few moments, and added, “If you had never returned to your native place, Clym, what a blessing it would have been for you!... It has altered the destinies of——”</p><p>“Three people.”</p><p>“Five,” Eustacia thought; but she kept that in.</p><hr class="section"></div> </div>
